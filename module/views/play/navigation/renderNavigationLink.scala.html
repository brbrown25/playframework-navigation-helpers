@import com.bbrownsound.play.navigation.NavigationLink
@(link: NavigationLink)
<li role="presentation" id="@navigation.classes(link.args: _*)" class="@navigation.classes(link.args: _*)">
	<a href="@link.link" title="@link.text">
		@link.fontIcon.map { fa => <i class="fa fa-@fa"></i> }
		@if(!link.hideLinkText) {
			@link.text
		}
	</a>
</li>
@if(link.showDivider) {
	<li role="separator" class="divider"></li>
}
